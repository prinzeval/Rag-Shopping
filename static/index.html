<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp CRM Chat UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 350px;
            height: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #075e54;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .customer-info {
            font-size: 14px;
            margin-top: 5px;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-image: url('https://i.pinimg.com/736x/2f/5f/9a/2f5f9a16d7a5170a4690185f5e15e679.jpg');
            background-repeat: repeat;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
        }
        .message.customer {
            justify-content: flex-start;
        }
        .message.agent {
            justify-content: flex-end;
        }
        .message .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .message.customer .bubble {
            background-color: #ffffff;
        }
        .message.agent .bubble {
            background-color: #dcf8c6;
        }
        .message .time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            text-align: right;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #e6e6e6;
            padding: 10px;
            background-color: #ffffff;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        .chat-input button {
            background-color: #075e54;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        .chat-input button:hover {
            background-color: #064e44;
        }
        .customer-list {
            position: absolute;
            top: 10px;
            left: 370px;
            width: 200px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        .customer-list h3 {
            margin-top: 0;
            color: #075e54;
        }
        .customer-item {
            padding: 8px;
            border-bottom: 1px solid #e6e6e6;
            cursor: pointer;
        }
        .customer-item:last-child {
            border-bottom: none;
        }
        .customer-item:hover {
            background-color: #f0f0f0;
        }
        .customer-item.active {
            background-color: #e7f7e7;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            background-color: #25d366;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .notification-badge {
            background-color: #ff3b30;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 10px;
            margin-left: 5px;
        }
        .no-chat-selected {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #666;
        }
        .connection-status {
            position: fixed;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            transition: all 0.3s;
        }
        .connection-status.connected {
            background-color: #25d366;
            color: white;
        }
        .connection-status.disconnected {
            background-color: #ff3b30;
            color: white;
        }
        .connection-status.connecting {
            background-color: #ffcc00;
            color: black;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <div>WhatsApp CRM Chat</div>
                <div class="customer-info">
                    <span class="status-indicator" id="status-indicator"></span>
                    <span id="current-customer">No chat selected</span>
                </div>
            </div>
        </div>
        <div id="chat-messages" class="chat-messages">
            <div class="no-chat-selected">
                <p>Select a conversation to start chatting</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message..." disabled>
            <button id="send-button" disabled>Send</button>
        </div>
    </div>

    <div class="customer-list">
        <h3>Active Chats</h3>
        <div id="customers">
            <div id="no-chats" style="padding: 10px; color: #666;">No active chats</div>
        </div>
    </div>

    <div id="connection-status" class="connection-status connecting">
        Connecting...
    </div>

    <script>
        let currentCustomer = null;
        let unreadMessages = {}; // Track unread messages for each customer
        let socket = null;

        // Initialize WebSocket connection
        function connectWebSocket() {
            // Determine correct WebSocket URL (handle both HTTP and HTTPS)
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            // Update connection status
            document.getElementById('connection-status').className = 'connection-status connecting';
            document.getElementById('connection-status').textContent = 'Connecting...';
            
            // Create WebSocket
            socket = new WebSocket(wsUrl);
            
            // WebSocket event handlers
            socket.onopen = function(e) {
                console.log('WebSocket connection established');
                document.getElementById('connection-status').className = 'connection-status connected';
                document.getElementById('connection-status').textContent = 'Connected';
                
                // Hide status indicator after 3 seconds
                setTimeout(() => {
                    document.getElementById('connection-status').style.opacity = '0';
                }, 3000);
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('Message from server:', data);
                
                if (data.type === 'initial_data' || data.type === 'new_message') {
                    updateConversations(data.conversations);
                    
                    // If current customer conversation is updated, refresh the chat
                    if (currentCustomer && data.conversations[currentCustomer]) {
                        displayConversation(data.conversations[currentCustomer]);
                    }
                    
                    // Handle unread messages
                    if (data.type === 'new_message' && data.sender !== currentCustomer) {
                        unreadMessages[data.sender] = (unreadMessages[data.sender] || 0) + 1;
                        updateCustomerList(data.conversations);
                    }
                }
            };
            
            socket.onclose = function(event) {
                console.log('WebSocket connection closed. Attempting to reconnect...');
                document.getElementById('connection-status').className = 'connection-status disconnected';
                document.getElementById('connection-status').textContent = 'Disconnected. Reconnecting...';
                document.getElementById('connection-status').style.opacity = '1';
                
                // Try to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
            
            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                document.getElementById('connection-status').className = 'connection-status disconnected';
                document.getElementById('connection-status').textContent = 'Connection error';
            };
        }

        // Update customer list in UI
        function updateCustomerList(conversations) {
            const customersDiv = document.getElementById("customers");
            const noChatsDiv = document.getElementById("no-chats");
            
            if (Object.keys(conversations).length > 0) {
                if (noChatsDiv) noChatsDiv.remove();
                customersDiv.innerHTML = "";
                
                for (const phoneNumber in conversations) {
                    const customerItem = document.createElement("div");
                    customerItem.className = "customer-item";
                    if (phoneNumber === currentCustomer) {
                        customerItem.className += " active";
                    }
                    customerItem.dataset.number = phoneNumber;
                    
                    // Get last message for preview
                    const messages = conversations[phoneNumber];
                    const lastMessage = messages[messages.length - 1];
                    const preview = lastMessage?.text || "New conversation";
                    
                    customerItem.innerHTML = `
                        <span class="status-indicator"></span>
                        ${phoneNumber}
                        <div class="customer-preview">${preview.length > 20 ? preview.substring(0, 20) + '...' : preview}</div>
                        ${unreadMessages[phoneNumber] ? `<span class="notification-badge">${unreadMessages[phoneNumber]}</span>` : ""}
                    `;
                    customerItem.addEventListener("click", () => switchCustomer(phoneNumber));
                    customersDiv.appendChild(customerItem);
                }
            } else {
                customersDiv.innerHTML = '<div id="no-chats" style="padding: 10px; color: #666;">No active chats</div>';
            }
        }
        
        // Update conversations with new data
        function updateConversations(conversations) {
            updateCustomerList(conversations);
        }

        // Switch to a customer conversation
        function switchCustomer(phoneNumber) {
            currentCustomer = phoneNumber;
            document.getElementById("current-customer").textContent = phoneNumber;
            document.getElementById("message-input").disabled = false;
            document.getElementById("send-button").disabled = false;

            // Clear unread messages for this customer
            unreadMessages[phoneNumber] = 0;
            
            // Fetch the current conversations (we already have them from WebSocket)
            fetch("/api/get-conversations")
                .then(response => response.json())
                .then(data => {
                    updateCustomerList(data.conversations);
                    if (data.conversations[phoneNumber]) {
                        displayConversation(data.conversations[phoneNumber]);
                    }
                });
        }

        // Display messages for a customer
        function displayConversation(messages) {
            const chatMessages = document.getElementById("chat-messages");
            chatMessages.innerHTML = "";

            if (messages && messages.length > 0) {
                for (const message of messages) {
                    const messageDiv = document.createElement("div");
                    messageDiv.className = `message ${message.type}`;
                    messageDiv.innerHTML = `
                        <div class="bubble">${message.text}<div class="time">${message.time}</div></div>
                    `;
                    chatMessages.appendChild(messageDiv);
                }
            } else {
                chatMessages.innerHTML = '<div class="no-messages">No messages yet</div>';
            }

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send a message
        async function sendMessage() {
            const input = document.getElementById("message-input");
            const text = input.value.trim();

            if (text && currentCustomer) {
                try {
                    await fetch("/api/send-message", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ to: currentCustomer, text })
                    });
                    input.value = "";
                } catch (error) {
                    console.error("Error sending message:", error);
                    alert("Failed to send message. Please try again.");
                }
            }
        }

        // Add event listeners
        document.getElementById("send-button").addEventListener("click", sendMessage);
        document.getElementById("message-input").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        // Initial connection
        connectWebSocket();

        // Fetch conversations initially to populate the UI
        fetch("/api/get-conversations")
            .then(response => response.json())
            .then(data => {
                updateConversations(data.conversations);
            });
    </script>
</body>
</html>
